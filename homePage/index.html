<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-styles.css">
    <title>Búsqueda de Pagos</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <p>Opción para buscar todos los pagos hechos por un cliente en específico. Para tener un detalle de todos los pagos del cliente</p>
            <div class="navigation">
                <a href="/admin/index.html">Home</a>
            </div>
        </div>

        <div class="content mt-5">
            <h1 class="mb-4">Búsqueda de Pagos</h1>
            <form id="buscarForm">
                <div class="mb-3">
                    <label for="no_cliente" class="form-label">No. Cliente:</label>
                    <input type="number" id="no_cliente" name="no_cliente" class="form-control" placeholder="No. Cliente">
                </div>

                <button type="button" class="btn btn-primary" onclick="buscarPago()">Buscar</button>
            </form>

            <div id="resultado" class="mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
